<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            font-size: 2em;
            color: white;
            font-weight: bold;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 1.5em;
            color: white;
            margin-bottom: 30px;
        }
        button {
            display: block;
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.8;
        }
        .music-page {
            text-align: center;
            width: 90%;
            max-width: 400px;
            overflow: hidden;
        }
        .album-cover {
            width: 80%;
            margin: 20px auto;
            border: 10px solid white;
            border-radius: 20px;
            aspect-ratio: 1 / 1;
            background: #ccc;
        }
        .audio-controls {
            margin: 20px 0;
        }
        .lyrics {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            text-align: left;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .navigation button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="page1">
            <h1>HAPPYYY BIRTHDAYYYY RAKSHITHA AKKA AKA BILLI</h1>
            <h2>Here's a little something from us dil se</h2>
            <button onclick="window.location.href='song1.html'">A SONG THAT REMINDS US OF U</button>
            <button onclick="window.location.href='song2.html'">A SONG FROM US TO U</button>
        </div>
    </div>
</body>
</html>
